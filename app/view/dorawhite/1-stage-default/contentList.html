{% extends "../default.html" %} 
{% block content %} 
{% import "../public/adsPannel.html" as adsPannel %}

{% plugin name="twitter-bootstrap" %}
{% endplugin %}

<article class="container-fluid">
    <div class="row" style="margin-bottom: 20px;">
        {% ads name="anli" %}
        {% for item in anli.items %}
            <div class="col-xs-6 col-md-4">
                <div style="padding: 8px; border: 1px solid #ccc; margin: 5px; border-radius: 5px;">
                    <img style="width: 100%; max-height: 180px;" src="{{item.sImg}}" alt="{{item.alt}}">
                    <div style="text-align: center; margin-top: 5px;">{{item.alt}}</div>
                </div>
            </div>
        {% endfor %}
    </div>
</article>
{% endblock %}
